###
### DEPENDENCIES
###
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    component: redis
  template:
    metadata:
      labels:
        component: redis
    spec:
      containers:
      - name: redis-server
        image: redis
        args: ["redis-server", "--appendonly", "yes"]
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  ports:
  - port: 6379
  selector:
    component: redis
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: cassandra
spec:
  replicas: 1
  selector:
    component: cassandra
  template:
    metadata:
      labels:
        component: cassandra
    spec:
      containers:
      - name: cassandra
        image: cassandra:2.1.11
        ports:
        - name: thrift
          containerPort: 9160
        - name: main
          containerPort: 9042
        volumeMounts:
        - name: scripts
          mountPath: /root/cassandra
      volumes:
      - name: scripts
        hostPath:
          path: /root/cassandra
---
apiVersion: v1
kind: Service
metadata:
  name: cassandra
spec:
  ports:
  - name: thrift
    port: 9160
  - name: main
    port: 9042
  selector:
    component: cassandra
---
